<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>This is a title</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			.wrapper {
				width: 100vw;
				height: 100vh;
				background-color: #000;
				color: #fff;
				font-size: 40px;
				display: grid;
				grid-template-columns: auto auto auto auto;
				grid-template-rows: auto 1fr;
				grid-template-areas: "home photo contact about"
					"cntent cntent cntent cntent";
			}
			.wrapper div {
				padding: 20px;
				align-self: center;
				justify-self: center;
				z-index: 1;
			}
			.home {
				grid-area: home;
			}
			.photo {
				grid-area: photo;
			}
			.contact {
				grid-area: contact;
			}
			.about {
				grid-area: about;
			}
			.content {
				grid-area: cntent;
				overflow: hidden;
			}
			.content video {
				width: 100vw;
				height: 100vh;
				object-fit: cover;
				z-index: -1;
			}
			a {
				color: #f1f1f1;
				text-decoration: none;
				text-align: center;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="home"><a href="index.html">Home</a></div>
			<div class="photo"><a href="photo.html">Photo</a></div>
			<div class="contact"><a href="contact.html">Contact</a></div>
			<div class="about"><a href="about.html">About</a></div>

			<div id="content" class="content">
				<video src="videoplayback.webm" preload="auto" autoplay loop></video>
			</div>
		</div>
	</body>
</html>
