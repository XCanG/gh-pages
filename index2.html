<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body {
				margin:  0;
				padding:  0;
			}
			.wrapper {
				width: 100vw;
				height: 100vh;
				background-color: #000;
				color: #fff;
				font-size: 40px;
				display: grid;
				grid-template-columns: auto auto auto auto;
				grid-template-rows: auto 1fr;
				grid-template-areas: "home photo contact about"
					"content content content content";
			}
			.wrapper div {
				padding: 20px;
				align-self: center;
				justify-self: center;
			}
			.home {
				grid-area: home;
			}
			.photo {
				grid-area: photo;
			}
			.contact {
				grid-area: contact;
			}
			.about {
				grid-area: about;
			}
			.content {
				grid-area: content;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="home">Home</div><div class="photo">Photo</div><div class="contact">Contact</div><div class="about">About</div>
			<div id="content" class="content">Content</div>
		</div>
	</body>
</html>
